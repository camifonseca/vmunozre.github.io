---
layout: default
---
<div class="ui segment">
<div class="home">

  <h1>Ultimos Posts</h1>
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <h2>
          <span class="ui red ribbon label">{{ post.date | date: "%b %-d, %Y" }}</span>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          <div ng-controller="Controller">
          {% for tag in post.tags %}
            <a class="ui mini grey tag label" ng-click="vm.setTag({{tag}})">{{ tag }}</a>
          {% endfor %}
          </div>
        </h2>
        <div>
          {{ post.excerpt }}
        </div>
      </li>
    {% endfor %}
  </ul>


</div>
</div>
